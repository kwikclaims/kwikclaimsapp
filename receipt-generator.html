<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Generator | Kwik Claims Inc.</title>
  <link rel="icon" type="image/png" href="assets/favicon-32.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #f7fafc;
      font-family: Arial, sans-serif;
    }

    .generator-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .btn-back {
      display: inline-block;
      background: #4a5568;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 1rem;
    }

    .btn-back:hover {
      background: #2d3748;
    }

    .document-preview {
      background: white;
      border-radius: 8px;
      padding: 3rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .doc-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 3px solid #2d3748;
    }

    .company-logo {
      max-width: 150px;
      max-height: 80px;
      margin-bottom: 1rem;
    }

    .doc-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      margin: 0;
    }

    .receipt-number {
      font-size: 0.875rem;
      color: #718096;
      margin-top: 0.5rem;
    }

    .info-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .info-block {
      padding: 1.5rem;
      background: #f7fafc;
      border-radius: 8px;
    }

    .info-block h3 {
      font-size: 1rem;
      font-weight: 700;
      color: #1a202c;
      margin: 0 0 1rem 0;
    }

    .info-block p {
      margin: 0.5rem 0;
      color: #4a5568;
      font-size: 0.875rem;
    }

    .editable-field {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .editable-field:focus {
      outline: none;
      border-color: #667eea;
    }

    .items-section {
      margin: 2rem 0;
    }

    .items-section h3 {
      font-size: 1.125rem;
      font-weight: 700;
      color: #1a202c;
      margin: 0 0 1rem 0;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    .items-table th {
      background: #2d3748;
      color: white;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.875rem;
    }

    .items-table td {
      padding: 0.75rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .items-table input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    .btn-add-item {
      background: #667eea;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-remove {
      background: #e53e3e;
      color: white;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .totals-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #e2e8f0;
      display: flex;
      justify-content: flex-end;
    }

    .totals-box {
      width: 300px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .action-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 2px solid #e2e8f0;
      padding: 1.5rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .action-buttons-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn-action {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .btn-download {
      background: #48bb78;
      color: white;
    }

    .btn-print {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <a href="#" id="backBtn" class="btn-back">← Back to Claim</a>

    <div class="document-preview">
      <div class="doc-header">
        <img id="companyLogo" class="company-logo" alt="Company Logo" style="display: none;">
        <h1 class="doc-title">RECEIPT</h1>
        <div class="receipt-number">
          Receipt #: <input type="text" id="receiptNumber" class="editable-field" style="width: 200px; display: inline-block;">
        </div>
        <div class="receipt-number" style="margin-top: 0.5rem;">
          Date: <input type="date" id="receiptDate" class="editable-field" style="width: 150px; display: inline-block;">
        </div>
      </div>

      <div class="info-row">
        <div class="info-block">
          <h3>From</h3>
          <input type="text" id="companyName" class="editable-field" placeholder="Company Name">
          <input type="text" id="companyAddress" class="editable-field" placeholder="Address">
          <input type="text" id="companyPhone" class="editable-field" placeholder="Phone">
          <input type="email" id="companyEmail" class="editable-field" placeholder="Email">
        </div>

        <div class="info-block">
          <h3>To</h3>
          <input type="text" id="clientName" class="editable-field" placeholder="Client Name">
          <input type="text" id="clientAddress" class="editable-field" placeholder="Property Address">
          <input type="text" id="clientPhone" class="editable-field" placeholder="Phone">
          <input type="email" id="clientEmail" class="editable-field" placeholder="Email">
        </div>
      </div>

      <div class="items-section">
        <h3>Items / Services</h3>
        <table class="items-table">
          <thead>
            <tr>
              <th style="width: 50%;">Description</th>
              <th style="width: 15%;">Quantity</th>
              <th style="width: 15%;">Price</th>
              <th style="width: 15%;">Amount</th>
              <th style="width: 5%;"></th>
            </tr>
          </thead>
          <tbody id="itemsTableBody">
            <tr class="item-row">
              <td><input type="text" class="item-description" placeholder="Item description"></td>
              <td><input type="number" class="item-quantity" value="1" min="1"></td>
              <td><input type="number" class="item-price" value="0" min="0" step="0.01"></td>
              <td class="item-amount">$0.00</td>
              <td><button class="btn-remove" onclick="removeItem(this)">×</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn-add-item" id="addItemBtn">+ Add Item</button>
      </div>

      <div class="totals-section">
        <div class="totals-box">
          <div class="total-row">
            <span>TOTAL:</span>
            <span id="totalAmount">$0.00</span>
          </div>
        </div>
      </div>

      <div style="height: 120px;"></div>
    </div>
  </div>

  <div class="action-buttons">
    <div class="action-buttons-inner">
      <button class="btn-action btn-download" id="btnDownload">Download PDF</button>
      <button class="btn-action btn-print" id="btnPrint">Print</button>
    </div>
  </div>

  <script type="module" src="js/receipt-generator.js"></script>
</body>
</html>
